<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>Juntar PDFs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./view/css/juntapdf.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type=module src="./scriptjuntapdf.js"></script>
</head>

<body>

    <header>
    </header>

    <main>

        <section>
            <article class="conteudo" id="secassociados">
                <h3>Juntar PDFs</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text">Selecionar arquivos PDFs: </span>
                    <input type="file" class="form-control-file d-none" id="pdfFiles" name="files" multiple aria-hidden="true">
                    <button type="button" class="btn btn-outline-secondary" id="selectFilesButton">Selecionar</button>
                    <span id="file-count" class="ml-2 input-group-text"></span> <!-- Elemento para mostrar a contagem -->

                </div>
                <div class="input-group mb-3">
                    <button type="button" class="btn btn-outline-success" id="btnbaixar">Baixar</button>
                </div>

            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
