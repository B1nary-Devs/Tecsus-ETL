name: CI Pull Request Feature to Main

on:
  # Aciona a pipeline em pull requests aprovados para a branch dev
  pull_request_review:
    types: [submitted]
    branches:
      - main

jobs:
  approved-build-and-test-integration:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest # Máquina virtual Ubuntu que executa o job

    steps:
      - run: echo "This Pull Request was Approved!"

      # Checkout do código do pull request
      - name: Checkout code
        uses: actions/checkout@v2

      # Configuração do Python com a versão 3 ou superior
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      # Instalar dependências
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Merge pull request
        if: success()
        run: echo "Integration tests passed. Merging pull request."

  automerge:
    name: Merge Pull Request
    runs-on: [ubuntu-latest]
    needs: [approved-build-and-test-integration]
    if: github.base.ref == 'main'
    steps:
      - name: Merge
        uses: actions/github-script@0.2.0
        with:
          scripts: |
            github.pullRequests.merge ({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              pull_number: context.payload.pull_request.number
            })
          github-token: $({github.token})
